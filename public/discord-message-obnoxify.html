<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Discord Message Obnox-ify</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Discord Message Obnox-ify" />
        <meta property="og:url" content="https://astrid.place/discord-message-obnoxify.html" />
        <meta property="og:description" content="This tool allows you to obnox-ify Discord messages." />  
    </head>
    <body>
        <div class="container" style="padding-top: 20px" id="MainContainer">
            <h1 class="title">Discord Message Obnox-ify</h1>
            <p>Created by JustSomeDev#0001. Simply type what you want and hit enter to see the obnoxious version. Feel free to DM me if this violates any TOS or causes too much hassle.</p>
            <br>
            <div class="field">
                <label class="label">Input:</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Input" v-on:change="editObnoxifiedText()" id="mainInput">
                </div>
            </div>
            <p>{{ obnoxifiedText }}</p>
            <br>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script>
			const i = new Vue({
				el: "#MainContainer",
				data: {
					obnoxifiedText: null,
				},
			});
			const editObnoxifiedText = () => {
				const val = document.getElementById("mainInput").value;
				let x = "";
				for (const i of val) {
					if (i === " ") {
						x += " ";
					} else {
						x += `||${i}||`;
					}
				}
				i.obnoxifiedText = x;
			};
		</script>
    </body>
</html>
